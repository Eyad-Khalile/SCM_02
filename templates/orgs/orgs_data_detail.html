{% extends 'base.html' %}
{% load static %}
{% block title %} تفاصيل البيان {% endblock %}

{% block content %}
<h1>تفاصيل البيان</h1>

<div class="row">
    <div class="col-3 pt-4">
        <div class="card" style="width: 18rem;">

            <div class="card-body">
                <h5>اسم المنطمة</h5>
                <h5 class="card-title">عنوان البيان</h5>
                <p class="text-muted">تاريخ البيان</p>

                {% if id <= '4' %}
                <a href="#" class="btn btn-success">موافق على النشر</a>
                <a href="#" class="btn btn-danger">رفض البيان</a>
                {% endif %}
                <a href="" class="btn btn-block btn-primary btn-social btn-facebook mt-4"><span
                        class="fa fa-facebook"></span> مشاركة على فيسبوك</a>
            </div>
            <a href="{% url 'data' %}" class="btn btn-primary btn-block"> عودة إلى صفحة البيانات </a>
        </div>

    </div>
    <div class="col-9">
        <p>ملف البيان</p>
        <object data="{% static 'media/test.pdf' %}" type="application/pdf" title="rapport" width="800"
            height="885"></object>
    </div>
</div>




{% endblock %}
