{% load static %}

<!DOCTYPE html>
<html lang="fr" dir="rtl">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'media/favicon_io/' %}" />
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'media/favicon_io//favicon-32x32.png' %}" />
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'media/favicon_io//favicon-16x16.png' %}" />
  <link rel="manifest" href="{% static 'media/favicon_io//site.webmanifest' %}" />


  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.min.css' %}" />

  <!-- GOOGLE FONTS -->
  <link rel="stylesheet" href="{% static 'fonts/Almarai/Almarai-Regular.woff' %}" />
  <link rel="stylesheet" href="{% static 'fonts/Tajawal/Tajawal-Regular.woff' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet" />

  <!-- SITE STYLES -->
  <link rel="stylesheet" href="{% static 'dist/app.bundle.css' %}" />

  <title>{% block title %} {% endblock %}</title>
</head>

<body>
  <header>{% include 'combonents/main-navbar.html' %}</header>



  <!-- ============ BODY CONTENT ========= -->
  <div class="container min-vh-100 mb-5 pb-5">
    {% block content %} {% endblock %}
  </div>

  <!-- ========== FOOTER ========== -->
  {% include 'combonents/footer.html' %}


  <script src="{% static 'dist/app.bundle.js' %}"></script>
</body>

</html>
