{% load static %}

<!DOCTYPE html>
<html lang="fr" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'media/favicon_io/' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'media/favicon_io//favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'media/favicon_io//favicon-16x16.png' %}"
    />
    <link
      rel="manifest"
      href="{% static 'media/favicon_io//site.webmanifest' %}"
    />

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" /> -->

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="{% static 'fonts/font-awesome/css/font-awesome.min.css' %}"
    />
    <!-- GOOGLE FONTS -->
    <link
      rel="stylesheet"
      href="{% static 'fonts/Almarai/Almarai-Regular.ttf' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'fonts/Tajawal/Tajawal-Regular.ttf' %}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="{% static 'fonts/Reem_Kufi/ReemKufi-Regular.ttf' %}"> -->

    <!-- SITE STYLES -->
    <link rel="stylesheet" href="{% static 'dist/app.bundle.css' %}" />

    <title>{% block title %} {% endblock %}</title>
  </head>

  <body>
    <header>{% include 'combonents/main-navbar.html' %}</header>
    <!-- ============ BODY CONTENT ========= -->
    <div class="container min-vh-100 mb-5 pb-5">
      {% block content %} {% endblock %}
    </div>

    <!-- ========== FOOTER ========== -->
    {% include 'combonents/footer.html' %}

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
  </script> -->

    <!-- <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script> -->

    <script src="{% static 'dist/app.bundle.js' %}"></script>
  </body>
</html>
