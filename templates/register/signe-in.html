{% extends 'base.html' %}
{% load static %}

{% block title %} تسجيل الدخول {% endblock %}

{% block content %}
<h1>تسجيل الدخول</h1>

<div class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="{% static 'media/scroll-logo.png' %}" alt="" width="100">
        <h1 class="h3 mb-3 font-weight-normal">تسجيل الدخول</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="بريدك الألكتروني" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="كلمة السر" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> ذكرني
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block mb-4" type="submit">تسحيل الدخول</button>
        <hr>
        <p class="mt-4">إذا لم يكن لديك حساب ! يمكنك</p>
        <a href="{% url 'signe_up' %}" class="btn btn-primary btn-block">إنشاء حساب</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
      </form>
      
</div>


{% endblock %}
