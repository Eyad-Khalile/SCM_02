{% extends 'base.html' %}
{% load static %}

{% block title %} أنشاء حساب {% endblock %}

{% block content %}




<div class="register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h2>تقديم طلب اشترك</h2>
            <p>You are 30 seconds away from earning your own money!</p>
            <a href="{% url 'signe_in' %}" class="btn btn-primary">تسجيل الدخول</a>
            <br/>
        </div>
        <!-- register-right -->
        <div class="col-md-9 ">
            
            <form action="">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="اسم المنظمة">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="اسم المنظمة باللغة الإنكليزية/الكردية">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="الاسم المختصر">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="نوع المنظمة">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="مكان العمل">
                </div>
                <div class="form-group">
                    <label for="">اللوغو</label>
                    <input type="file" class="form-control">
                </div>
                <div class="form-group">
                    <textarea type="text" class="form-control" rows="5" cols="33"
                        placeholder="الرؤية والرسالة"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="اسم رئيس مجلس الإدارة">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="اسم المدير التنفيذي">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="التواصل">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="مجال العمل">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="الفئات المستهدفة">
                </div>
                <div class="form-group">
                    <label for="">تاريخ التأسيس</label>
                    <input type="date" class="form-control">
                </div>
                <div class="form-group">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="">هل المنظمة مسجلة</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="عنوان المقر الرئيسي">
                </div>
                <div class="form-group">
                    <input type="number" min="1" max="100" class="form-control" placeholder="عدد الأعضاء">
                </div>
                <div class="form-group">
                    <input type="number" min="0" max="100" class="form-control" placeholder="عدد النساء من الأعضاء">
                </div>
                <div class="form-group">
                    <textarea type="text" class="form-control" rows="5" cols="33"
                        placeholder="السياسات واللوائح المكتوبة"></textarea>
                </div>
                <div class="form-group">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label for="">ھل المؤسسة عضو في اي شبكة او تحالف او جسم تنسیقي؟</label>
                </div>
                <div class="form-group">
                    <textarea type="text" class="form-control" rows="5" cols="33"
                        placeholder="نبذة عن المشاريع الحالية أو السابقة"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-block mt-3" value="اشترك">
                </div>

            </form>
        </div>
    </div>

</div>


{% endblock %}
